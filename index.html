<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Botines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <a href="https://icons8.com/icon/47838/shopping-cart"></a>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nombreTienda">BotinesShop</div>
        <div class="carrito">
            <a href="">
                <img src="https://img.icons8.com/wired/64/000000/shopping-cart.png" alt="logo Carrito"/>
            </a>
        </div>
    </nav>
    <h1>Compra tus botines favoritos</h1>
    <div class="filtroMarcas">
        <p class="textoMarca">Elegi la marca de los botines que queres comprar:</p>
        <form action="" class="marcasBotines">
            <select name="Marca" id="marcas">
                <option value="adidas">Adidas</option>
                <option value="nike">Nike</option>
                <option value="puma">Puma</option>
                <option value="newbalance">New Balance</option>
            </select>    
        </form>
    </div>
    <section class="section">
      
    </section>
    <footer>
        <p>Pagina hecha por <a href="https://www.linkedin.com/in/gastonpetiti/" target="blank">Gaston Petiti</a></p>
    </footer>

<script src="js/objects.js"></script>
<script src="js/main.js"></script>
