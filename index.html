<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Botines</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Compra tus botines favoritos</h1>
    <div class="usuario">
        <form action="" class="formUsuario">
            <label for="nombreUsuario">Ingresa tu nombre</label><br>
            <input type="text" placeholder="Ingresa tu Nombre" id="nombreUsuario">
        </form>
        <form action="" class="formUsuario">
            <label for="apellidUsuario">Ingresa tu apellido</label><br>
            <input type="text" placeholder="Ingresa tu Apellido" id="apellidoUsuario">
        </form>
    </div>
    <div class="usuario">
        <p>Elegi la marca de los botines que queres comprar</p>
        <form action="" class="marcasBotines">
            <select name="Marca" id="marcas">
                <option value="adidas">Adidas</option>
                <option value="nike">Nike</option>
                <option value="puma">Puma</option>
                <option value="newbalance">New Balance</option>
            </select>    
        </form>
    </div>
    <!--<script src="main.js"></script>
    <script src="/js/objects.js"></script>-->
</body>
</html>
